# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - cotiMcpAesKey
      - cotiMcpPrivateKey
      - cotiMcpPublicKey
      - cotiMcpNetwork
    properties:
      cotiMcpAesKey:
        type: string
        title: AES Key
        description: COTI MCP AES key for encrypting values.
      cotiMcpPrivateKey:
        type: string
        title: Private Key
        description: COTI MCP private key for signing transactions.
      cotiMcpPublicKey:
        type: string
        title: Public Key
        description: COTI MCP public key that corresponds to the private key.
      cotiMcpNetwork:
        type: string
        title: Network
        description: COTI MCP network to connect to.
        enum: ["Testnet", "Mainnet"]
        default: "Testnet"
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        COTI_MCP_AES_KEY: config.cotiMcpAesKey,
        COTI_MCP_PUBLIC_KEY: config.cotiMcpPublicKey,
        COTI_MCP_PRIVATE_KEY: config.cotiMcpPrivateKey,
        COTI_MCP_NETWORK: config.cotiMcpNetwork
      }
    })
  exampleConfig:
    cotiMcpAesKey: YOUR_COTI_MCP_AES_KEY_HERE
    cotiMcpPublicKey: YOUR_COTI_MCP_PUBLIC_KEY_HERE
    cotiMcpPrivateKey: YOUR_COTI_MCP_PRIVATE_KEY_HERE
    cotiMcpNetwork: Testnet